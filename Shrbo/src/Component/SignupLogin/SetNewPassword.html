<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Set New Password</title>
</head>
<body>
    <div class="flex min-h-full flex-1 flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-20 w-auto" src="path/to/logo.png" alt="Your Company">
            <h2 class="mt-6 text-center text-2xl md:text-3xl font-bold leading-9 text-gray-900">
                Set new password
            </h2>
            <h3 class="text-center mt-1 px-3 tracking-tight text-gray-400">must be at least 8 characters.</h3>
        </div>

        <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-5">

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-base font-medium leading-6 text-gray-900">
                            Password
                        </label>
                    </div>
                    <div class="mt-2">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            autoComplete="current-password"
                            placeholder="Enter your password"
                            required
                            class="block w-full rounded-md border-0 px-2 py-2 text-gray-900 shadow-sm ring-2 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-400 sm:text-sm sm:leading-6"
                        />
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="confirmPassword" class="block text-base font-medium leading-6 text-gray-900">
                            Confirm Password
                        </label>
                    </div>
                    <div class="mt-2">
                        <input
                            id="confirmPassword"
                            name="confirmPassword"
                            type="password"
                            autoComplete="current-password"
                            placeholder="Confirm your password"
                            required
                            class="block w-full rounded-md border-0 px-2 py-2 text-gray-900 shadow-sm ring-2 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-400 sm:text-sm sm:leading-6"
                        />
                    </div>
                </div>

                <div>
                    <button
                        type="submit"
                        class="flex w-full justify-center rounded-md bg-orange-500 px-3 py-3 text-base font-semibold leading-6 text-white shadow-sm hover:bg-orange-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-400"
                        style="background-color: rgb(249, 115, 22); "
                    >
                        Reset password
                    </button>
                </div>
            </form>

            <div class="pr-[18px] text-center w-full md:block cursor-pointer md:relative mt-10 text-sm text-gray-500">
                <button class="flex gap-2 w-full justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24" fill="grey">
                        <title>keyboard-backspace</title>
                        <path d="M21,11H6.83L10.41,7.41L9,6L3,12L9,18L10.41,16.58L6.83,13H21V11Z" />
                    </svg>
                    <a href="#" class="font-semibold leading-6">
                        Back to log in
                    </a>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
